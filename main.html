<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma e Primo</title>
    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function calcular() {
            let num1 = parseInt(document.getElementById("num1").value) || 0;
            let num2 = parseInt(document.getElementById("num2").value) || 0;
            let soma = num1 + num2;
            let primo = isPrime(soma) ? "é primo" : "não é primo";
            document.getElementById("resultado").innerText = `Soma: ${soma} - ${primo}`;
        }
    </script>
</head>
<body>
    <h1>Soma e Primo</h1>
    <label for="num1">Primeiro Número:</label>
    <input type="number" id="num1" oninput="calcular()">
    <br>
    <label for="num2">Segundo Número:</label>
    <input type="number" id="num2" oninput="calcular()">
    <br><br>
    <h2 id="resultado">Soma: -</h2>
</body>
</html>
